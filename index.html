<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="robot">
        <div id="body">
            <div class="eyes">
                <div class="eye"><div class="eyeball"></div></div>
                <div class="eye"><div class="eyeball"></div></div>
            </div>
            <div id="nose"></div>
            <div id="mouth"></div>
            <div id="keypad">
                <div class="button" id="on">On</div>
                <div class="button" id="off">Off</div>
                <div class="button" id="ce">CE</div>
                <div class="button" id="sqrt">√</div>
                <div class="button number" id="n7">7</div>
                <div class="button number" id="n8">8</div>
                <div class="button number" id="n9">9</div>
                <div class="button operator" id="o÷/">÷</div>
                <div class="button number" id="n4">4</div>
                <div class="button number" id="n5">5</div>
                <div class="button number" id="n6">6</div>
                <div class="button operator" id="o×*">×</div>
                <div class="button number" id="n1">1</div>
                <div class="button number" id="n2">2</div>
                <div class="button number" id="n3">3</div>
                <div class="button operator" id="o--">-</div>
                <div class="button number" id="n0">0</div>
                <div class="button number" id="n.">•</div>
                <div class="button" id="equal">=</div>
                <div class="button operator" id="o++">+</div>
            </div>
        </div>
        <div id="ears"></div>
        <div id="arms"></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
